name: Sonar Scan

on:
  pull_request:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 21
        uses: actions/setup-java@v1
        with:
          java-version: '21'

      - name: Cache Gradle dependencies
        uses: actions/cache@v2
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: ${{ runner.os }}-gradle

      - name: Grant execute permission for Gradle wrapper
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build

      - name: Run tests with Jacoco
        run: ./gradlew test jacocoTestReport

#      - name: Upload Jacoco code coverage and run SonarCloud analysis
#        run: ./gradlew   test jacocoTestReport sonarqube -Dsonar.projectKey=${{ secrets.SONAR_PROJECTKEY }} -Dsonar.organization=${{ secrets.ORGANIZATION_KEY }} -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=${{ secrets.SONAR_TOKEN }} -Dsonar.jacoco.reportPath=build/jacoco/test.exec
      - name: SonarCloud PR Analysis
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
              -Dsonar.projectKey=${{ secrets.SONAR_PROJECTKEY }}
              -Dsonar.organization=${{ secrets.ORGANIZATION_KEY }}
              -Dsonar.host.url=https://sonarcloud.io
              -Dsonar.pullrequest.key=${{ github.event.pull_request.number }}
              -Dsonar.pullrequest.branch=${{ github.head_ref }}
              -Dsonar.pullrequest.base=${{ github.base_ref }}
              -Dsonar.java.binaries=app/build/classes/java/main
              -Dsonar.coverage.jacoco.xmlReportPaths=build/reports/jacoco/test/jacocoTestReport.xml
              -Dsonar.qualitygate.linecoverage=90
              -Dsonar.qualitygate.securityVulnerabilities=0
              -Dsonar.java.libraries=app/build/libs/*.jar
              -Dsonar.scm.provider=git 
